<!DOCTYPE html>
<html lang="en">
<head>
    <h1>class method</h1>
</head>
<body>
    <p id="demo"></p>
    <script>
        class car{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        let mycar = new car("Audi", 2017)
        document.getElementById("demo").innerHTML = "My car is"+ " "+ mycar.age() + " years old";
    </script>
</body>
</html>
