<!DOCTYPE html>
<html lang="en">

<body>
    <p>loop in Js</p>
    <p id="demo"></p>
    <script>
        var cars = ["BMW", "Audi", "Mercedes", "Poscher", "Rolls-Royce"];
        var text = " ";
        var i;
        for (i=0; i<cars.length; i++){
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
